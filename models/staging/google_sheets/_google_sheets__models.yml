version: 2

models:
  - name: budget
    config:
      contract:
        enforced: true
    description: >
      Data about all budgets by product and month.

    columns:
      # - name: _row
      #   tests:
      #     - not_null
      #   data_type: NUMBER
      #   constraints:
      #     - type: not_null
      #   description: >
      #     Number of each row from google sheet.

      # - name: old_product_id
      #   data_type: VARCHAR
      #   constraints:
      #     - type: not_null
      #   description: >
      #     UUID for each unique product on platform.

      - name: product_id
        data_type: VARCHAR
        constraints:
          - type: not_null
          # - type: foreing_key
        description: >
          Hash for each unique product.

      - name: quantity
        data_type: NUMBER
        constraints:
          - type: not_null
        description: >
          Quantity of the product.

      - name: month
        data_type: DATE
        constraints:
          - type: not_null
        description: >
          Date of the last day of the month.

      - name: date_load
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null
        description: >
          Date that the data was loaded.