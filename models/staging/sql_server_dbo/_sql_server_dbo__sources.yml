version: 2

sources:

  - name: sql_server_dbo # name of the source 
    description: >
      Raw operational data including users, orders, order_items, products, promos and events
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 1000, period: day}

    tables:

      - name: addresses
        description: >
          Address data linked to users and orders including postal info and location.
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            description: >
              Unique identifier for each address.
            tests:
              - unique
              - not_null

          - name: address
            description: >
              Street address.
            tests:
              - not_null

          - name: country
            description: >
              Country of the address.
            tests:
              - not_null

          - name: state
            description: >
              State or province of the address.
            tests:
              - not_null

          - name: zipcode
            description: >
              Postal code of the address.
            tests:
              - not_null

          - name: _fivetran_deleted
            description: >
              Indicator for soft deletion by Fivetran.

          - name: _fivetran_synced
            description: >
              Timestamp of the last Fivetran sync.
            tests:
              - not_null

      - name: events
        description: >
          Tracking events generated by users across the website or app.
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: >
              Unique identifier for the event.
            tests:
              - unique
              - not_null

          - name: created_at
            description: >
              Timestamp when the event occurred.
            tests:
              - not_null

          - name: event_type
            description: >
              Type of user event (e.g., page_view, add_to_cart).
            tests:
              - not_null  
              # - accepted_values:
              #   values: ['page_view', 'add_to_cart', 'package_shipped', 'checkout']

          - name: order_id
            description: >
              Associated order if relevant to the event.

          - name: page_url
            description: >
              URL of the page where the event happened.
            tests:
              - not_null    

          - name: product_id
            description: >
              Product involved in the event, if any.

          - name: session_id
            description: >
              Session identifier from which the event was triggered.
            tests:
              - not_null  

          - name: user_id
            description: >
              User who triggered the event.
            tests:
              - not_null  

          - name: _fivetran_deleted
            description: >
              Soft deletion indicator.

          - name: _fivetran_synced
            description: >
              Last sync timestamp from Fivetran.
            tests:
              - not_null

      - name: orders
        description: >
          Data about each customer order, including cost, shipping and status.
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: >
              Unique identifier for the order.
            tests:
              - unique
              - not_null

          - name: address_id
            description: >
              Identifier for the delivery address.
            tests:
              - not_null

          - name: created_at
            description: >
              Timestamp when the order was placed.
            tests:
              - not_null

          - name: delivered_at
            description: >
              Timestamp of actual delivery.

          - name: estimated_delivery_at
            description: >
              Estimated delivery timestamp.

          - name: order_cost
            description: >
              Pre-shipping and pre-promotion cost of the order.
            tests:
              - not_null
              - positive_values

          - name: order_total
            description: >
              Final total paid by customer.
            tests:
              - not_null
              - positive_values

          - name: promo_id
            description: >
              Applied promotion ID.

          - name: shipping_cost
            description: >
              Cost of shipping service.
            tests:
              - not_null
              - positive_values

          - name: shipping_service
            description: >
              Name of the shipping provider or method.

          - name: status
            description: >
              Order status (e.g., delivered, pending, cancelled).
            tests:
              - not_null
              # - accepted_values:
              #   values: ['delivered', 'preparing', 'shipped']

          - name: tracking_id
            description: >
              Shipping tracking number.

          - name: user_id
            description: >
              ID of the user who made the order.
            tests:
              - not_null

          - name: _fivetran_deleted
            description: >
              Soft deletion marker.

          - name: _fivetran_synced
            description: >
              Fivetran sync timestamp.
            tests:
              - not_null

      - name: order_items
        description: >
          Line items and quantities included in each order.
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: >
              Reference to the parent order.
            tests:
              - not_null

          - name: product_id
            description: >
              Product identifier.
            tests:
              - not_null

          - name: quantity
            description: >
              Quantity of the product in the order.
            tests:
              - not_null
              - positive_values

          - name: _fivetran_deleted
            description: >
              Indicator for soft deletion.

          - name: _fivetran_synced
            description: >
              Timestamp of the last sync.
            tests:
              - not_null

      - name: products
        description: >
          Master product data including inventory and pricing.
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            description: >
              Unique identifier for each product.
            tests:
              - unique
              - not_null

          - name: name
            description: >
              Name of the product.
            tests:
              - not_null

          - name: inventory
            description: >
              Stock level available for the product.
            tests:
              - not_null
              - positive_values

          - name: price
            description: >
              Sale price of the product.
            tests:
              - not_null
              - positive_values

          - name: _fivetran_deleted
            description: >
              Indicator for logical deletion by Fivetran.

          - name: _fivetran_synced
            description: >
              Timestamp for last sync operation.
            tests:
              - not_null


      - name: promos
        description: >
          Promotions applied to orders, including discounts and status.
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            description: >
              Unique ID of the promotion.
            tests:
              - unique
              - not_null

          - name: discount
            description: >
              Discount amount or percentage.
            tests:
              - not_null
              - positive_values

          - name: status
            description: >
              Promotion status (active/inactive).
            tests:
              - not_null
              # - accepted_values:
              #   values: ['active', 'inactive']

          - name: _fivetran_deleted
            description: >
              Logical deletion flag.

          - name: _fivetran_synced
            description: >
              Last sync timestamp from Fivetran.
            tests:
              - not_null

      - name: users
        description: >
          Data about users who interact with the platform and place orders.
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            description: >
              Unique identifier for each user.
            tests:
              - unique
              - not_null

          - name: address_id
            description: >
              Linked address ID for the user.
            tests:
              - not_null

          - name: created_at
            description: >
              User account creation timestamp.
            tests:
              - not_null

          - name: email
            description: >
              Email address of the user.
            tests:
              - not_null

          - name: first_name
            description: >
              First name of the user.
            tests:
              - not_null

          - name: last_name
            description: >
              Last name of the user.
            tests:
              - not_null

          - name: phone_number
            description: >
              Contact phone number of the user.
            tests:
              - not_null

          - name: total_orders
            description: >
              Count of total orders placed by the user.

          - name: updated_at
            description: >
              Last update timestamp for the user record.
            test:
              - not_null
              
          - name: _fivetran_deleted
            description: >
              Soft deletion flag from Fivetran.

          - name: _fivetran_synced
            description: >
              Last time the record was synced by Fivetran.
            tests:
              - not_null